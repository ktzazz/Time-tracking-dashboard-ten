<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
<div class="bgInfo">
 <div class="info">
  <div class="pic"><img src="images/image-jeremy.png" alt="user"></div>
  <p id="report">Report for</p>
  <p id="name">Jeremy Robson</p>
</div>

<div id="buttons">
  <button data-timeframe="daily" class="active">Daily</button>
  <button data-timeframe="weekly">Weekly</button>
  <button data-timeframe="monthly">Monthly</button>
</div>
</div>

  <div id="output"></div> 
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katia</a>.
  </div></footer>
  <script src="script.js"></script>
</body>
</html>
